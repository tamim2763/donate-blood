<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Donor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            background-color: #ffffff; /* White container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Subtle shadow */
            padding: 20px;
        }
        .blood-group-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .blood-group-card:hover {
            transform: translateY(-5px); /* Lift card on hover */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Shadow on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5" style="padding-left:2em; padding-right: 2em;">
        <h1 class="mb-4 text-center">Find a Donor</h1>
        
        <!-- Blood Group Categories -->
        <div id="bloodGroup" class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card blood-group-card bg-primary text-white text-center p-3">
                    <h5 class="card-title">Blood Group A+</h5>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card blood-group-card bg-danger text-white text-center p-3">
                    <h5 class="card-title">Blood Group B+</h5>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card blood-group-card bg-success text-white text-center p-3">
                    <h5 class="card-title">Blood Group AB+</h5>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card blood-group-card bg-warning text-white text-center p-3">
                    <h5 class="card-title">Blood Group O+</h5>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card blood-group-card bg-primary text-white text-center p-3">
                    <h5 class="card-title">Blood Group A-</h5>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card blood-group-card bg-danger text-white text-center p-3">
                    <h5 class="card-title">Blood Group B-</h5>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card blood-group-card bg-success text-white text-center p-3">
                    <h5 class="card-title">Blood Group AB-</h5>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card blood-group-card bg-warning text-white text-center p-3">
                    <h5 class="card-title">Blood Group O-</h5>
                </div>
            </div>
        </div>

        <!-- Donor List -->
        <div id="donorList">
            <!-- Donor list based on selected blood group will be displayed here -->
        </div>
    </div>
    <script src="find_donor.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
